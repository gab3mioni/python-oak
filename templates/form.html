<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Cadastrar Produto</h1>

        <form action="/add" method="POST" class="space-y-4">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="nome" name="nome" required
                    class="py-3 px-3 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Digite o nome do produto">
            </div>

            <div>
                <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                <textarea id="descricao" name="descricao" required rows="4"
                    class="py-3 px-3 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Descreva o produto"></textarea>
            </div>

            <div>
                <label for="valor" class="block text-sm font-medium text-gray-700">Valor</label>
                <input type="number" id="valor" name="valor" step="0.01" required
                    class="py-3 px-3 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Ex: 99.99">
            </div>

            <div>
                <span class="block text-sm font-medium text-gray-700">Disponível</span>
                <div class="mt-2 flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="disponivel" value="sim" required
                            class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2 text-gray-700">Sim</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="disponivel" value="nao" required
                            class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2 text-gray-700">Não</span>
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</body>

</html>
