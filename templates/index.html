<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <h1 class="text-3xl font-bold text-gray-800 my-8">Lista de Produtos</h1>

    <a href="/form"
        class="mb-6 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Cadastrar
        Produto</a>

    <form method="get" class="mb-6">
        <label for="sort" class="text-sm font-medium text-gray-700 mr-4">Ordenar por valor:</label>
        <select name="sort" id="sort" onchange="this.form.submit()"
            class="py-2 px-4 rounded-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="asc" {{ 'selected' if sort_order=='asc' else '' }}>Menor para Maior</option>
            <option value="desc" {{ 'selected' if sort_order=='desc' else '' }}>Maior para Menor</option>
        </select>
    </form>

    <div class="overflow-x-auto w-full max-w-4xl">
        <table class="min-w-full table-auto bg-white shadow-lg rounded-lg">
            <thead class="bg-indigo-600 text-white">
                <tr>
                    <th class="px-4 py-2 text-left">Nome</th>
                    <th class="px-4 py-2 text-left">Valor</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                {% for produto in produtos %}
                <tr class="border-t hover:bg-gray-100">
                    <td class="px-4 py-2">{{ produto.nome }}</td>
                    <td class="px-4 py-2">{{ produto.valor }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2" class="px-4 py-2 text-center text-gray-500">Nenhum produto cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
